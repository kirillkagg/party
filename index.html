<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коктейльный Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Коктейльный Калькулятор</h1>
        <p>Введите количество выпивки:</p>
        <input type="number" id="vodkaVolumeInput" placeholder="мл" min="0">

        <div id="optionsContainer">
            <div class="option">
                <input type="text" class="componentName" placeholder="Название">
                <input type="number" class="componentPercentage" placeholder="%" min="0" max="100">
                <button class="removeOption" onclick="removeOption(this)">Удалить</button>
            </div>
        </div>

        <button class="action-button" onclick="addOption()">Добавить компонент</button>
        <button class="action-button" onclick="calculate()">Рассчитать</button>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
